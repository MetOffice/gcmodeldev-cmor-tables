#
# This 'model to MIP mappings' configuration file contains sections
# for each 'MIP requested variable name' that has an Omon
# 'model to MIP mapping'. Please see the 'User Guide' for more
# information.

[DEFAULT]
component = ocean
mip_table_id = Omon
reviewer = N/A
status = embargoed

[prra]
comment = Computed as the total mass of liquid water falling as liquid rain
	into the ice-free portion of the ocean divided by the area of the ocean
	portion of the grid cell.
dimension = longitude latitude time
expression = pr
reviewer = Daley Calvert (Met Office)
status = ok
units = kg m-2 s-1
positive = None

[prsn]
dimension = longitude latitude time
expression = prsn
reviewer = Daley Calvert (Met Office)
status = ok
units = kg m-2 s-1
positive = None

