# This 'model to MIP mappings' configuration file contains sections
# for each 'MIP requested variable name' for the HadGEM3ext-GC3p05 model in the
# GCAmon6hr table (Monthly means sampled 6 hourly on native grid)

[DEFAULT]
mip_table_id = GCAmon
positive = None
reviewer = N/A
status = embargoed

[ta17]
component = atmos-physics
dimension = longitude latitude plev17 time
expression = m01s30i294[blev=PLEV17, lbproc=128] / m01s30i304[blev=PLEV17, lbproc=128]
units = K

